<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 속성의 상속</title>
  <style>
    header { color: red; }
    header h2 { color: blue; }
    footer {color: green;}
    footer h2{color: black;}
  </style>
</head>
<body>
  <header>
    <h2>Header H2</h2>
    <p>Header p</p>
  </header>
  <footer>
    <h2>Footer H2</h2>
    <p>Footer p</p>
  </footer>
</body>
</html>
