<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TwoDotDistance App</title>
</head>
<body>
<div id="root">
  <main>
    <h2>TwoDotDistance App</h2>

    <div class="app">
      <div>
        <label for="point1-x">
          Point 1 X
          <input id="point1-x" type="text" name="point1-x">
        </label>
        <br />
        <label for="point1-y">
          Point 1 Y
          <input id="point1-y" type="text" name="point1-y">
        </label>
      </div>

      <div>
        <label for="point2-x">
          Point 2 X
          <input id="point2-x" type="text" name="point2-x">
        </label>
        <br />
        <label for="point2-y">
          Point 2 Y
          <input id="point2-y" type="text" name="point2-y">
        </label>
      </div>

      <div>
        <button id="calculate-button">계산하기</button>
        <div id="result"></div>
      </div>
    </div>
  </main>
</div>

<script src="./index.js"></script>
</body>
</html>
